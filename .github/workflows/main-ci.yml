# 이 workflow는 세미나에서 작성되었습니다. 
name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 19.8.1
      uses: actions/setup-node@v3
      with:
        node-version: 19.8.1
        cache: 'npm'
        
    - name: npm install, build, test 
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
